<!DOCTYPE html>
<html class="no-js" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/main">
	
	<th:block layout:fragment="customHead">
		<meta charset="UTF-8">
		<title>Sample</title>
		<th:block th:include="layout/customHead"></th:block>
		<script>
		$(document).ready(function(){
			// customer 버튼 클릭 이벤트
			$('#customerListButton').click(function(){
				console.log('거래처 버튼 테스트');
				location.href='/customerListView';		
			});	
		});
		</script>		
	</th:block>
	
	<th:block layout:fragment="customBody">
		
		<div class="card" style="min-height: 650px;">
			<div class="card-header d-block">
               <h3>거래처</h3>          
			</div>
			<div class="card-body p-0 table-border-style">
				<div class="table-responsive">
					<table class="table table-hover">
						<thead>
							<tr>
								<th>customerName</th>
								<th>customerPhone</th>
								<th>customerCorporateRegistrationNumber</th>
								<th>customerAddress</th>
								<th>customerBank</th>
								<th>customerAccountHolder</th>
								<th>customerAccountNumber</th>
								<th>customerUse</th>
								<th>customerDate</th>				
								<th>memberId</th>	
							</tr>
						</thead>
						<tbody>
							  <tr th:each="customerList:${customerList}">					
								<td th:text="${customerList.customerName}"></td>
								<td th:text="${customerList.customerPhone}"></td>
								<td th:text="${customerList.customerCorporateRegistrationNumber}"></td>
								<td th:text="${customerList.customerAddress}"></td>
								<td th:text="${customerList.customerBank}"></td>
								<td th:text="${customerList.customerAccountHolder}"></td>
								<td th:text="${customerList.customerAccountNumber}"></td>
								<td th:text="${customerList.customerUse}"></td>
								<td th:text="${customerList.customerDate}"></td>				
								<td th:text="${customerList.memberId}"></td>
							</tr>		
						</tbody>
					</table>
				</div>
			</div>
		</div>
				
	</th:block>
	
	<th:block layout:fragment="customJquery">
		<th:block th:include="layout/customJquery"></th:block>
	</th:block>
	
</html>
