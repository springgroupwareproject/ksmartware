<!DOCTYPE html>
<html class="no-js" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/main">

<th:block layout:fragment="customHead">
	<meta charset="UTF-8">
	<title>documentApprovalManagement</title>
	<th:block th:include="layout/customHead"></th:block>
	<script>
	
	function checkAll(){
			if ($("#checkAll").is(':checked')) {
				$("input[type=checkbox]").prop("checked", true);
			} else {
				$("input[type=checkbox]").prop("checked", false);
			}		
	};
	
		
	</script>
</th:block>

<th:block layout:fragment="customBody">
	<h2>문서통합관리</h2>
	<br />
	<div class="col-md-12">
		<div class="card table-card">
			<div class="card-header">
				<h3>결재문서관리</h3>
				<div class="card-header-right">
				<button type="button" class="btn btn-secondary"><i class="ik ik-clipboard"></i>삭제</button>
				</div>
			</div>
			<div class="card-block">
				<div class="table-responsive">

					<table class="table table-hover mb-0">
						<thead>
							<tr>
								<th><div class="custom-control custom-checkbox mb-3">
										<input type="checkbox" class="custom-control-input"
											id="checkAll" name="example1" onclick="checkAll();">
										<label class="custom-control-label" for="checkAll"> </label>
									</div></th>
								<th>상태</th>
								<th>문서명</th>
								<th><i class="ik ik-paperclip"></i><i class="ik ik-message-square"></i></th><!-- 첨부파일&댓글 -->
								<th>기안자</th>
								<th>기안일</th>
								<th>최종승인자</th>
								<th>최종승인일</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td><div class="custom-control custom-checkbox mb-3">
										<input type="checkbox" class="custom-control-input" id="c1"
											name="example1"> <label class="custom-control-label"
											for="c1"> </label>
									</div></td>
								<td><label class="badge badge-primary">결재중</label></td>
								<td>휴가신청서</td>
								<td><i class="ik ik-paperclip">3</i><i class="ik ik-message-square">4</i></td>
								<td>이승진</td>
								<td>2018-03-11</td>
								<td>이성우</td>
								<td></td>
							</tr>
							<tr>
								<td><div class="custom-control custom-checkbox mb-3">
										<input type="checkbox" class="custom-control-input" id="c2"
											name="example2"> <label class="custom-control-label"
											for="c2"> </label>
									</div></td>
								<td><label class="badge badge-success">결재완료</label></td>
								<td>구매요청서</td>
								<td><i class="ik ik-paperclip">2</i><i class="ik ik-message-square">1</i></td>
								<td>주진호</td>
								<td>2019-06-10</td>
								<td>이성우</td>
								<td>2019-06-15</td>
							</tr>
							<tr>
								<td><div class="custom-control custom-checkbox mb-3">
										<input type="checkbox" class="custom-control-input" id="c3"
											name="example3"> <label class="custom-control-label"
											for="c3"> </label>
									</div></td>
								<td><label class="badge badge-danger">반려</label></td>
								<td>지출결의서</td>
								<td><i class="ik ik-paperclip">0</i><i class="ik ik-message-square">4</i></td>
								<td>최정환</td>
								<td>2019-02-01</td>
								<td>이성우</td>
								<td></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</th:block>

<th:block layout:fragment="customJquery">
	<th:block th:include="layout/customJquery"></th:block>
</th:block>

</html>
