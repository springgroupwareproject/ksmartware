<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>공통 프로세스 관리</title>
<link rel="icon" href="../../favicon.ico" type="image/x-icon" />
<link href="https://fonts.googleapis.com/css?family=Nunito+Sans:300,400,600,700,800" rel="stylesheet">
<link rel="stylesheet" href="../../plugins/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="../../plugins/fontawesome-free/css/all.min.css">
<link rel="stylesheet" href="../../plugins/ionicons/dist/css/ionicons.min.css">
<link rel="stylesheet" href="../../plugins/icon-kit/dist/css/iconkit.min.css">
<link rel="stylesheet" href="../../plugins/perfect-scrollbar/css/perfect-scrollbar.css">
<link rel="stylesheet" href="../../dist/css/theme.min.css">
<script src="../../src/js/vendor/modernizr-2.8.3.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
	<div class="col-xl-8 col-md-6">
		<div class="card table-card">
			<div class="card-header">
				<h3 class="col-xl-9">공통프로세스 관리(관리자 결재선 관리)</h3>
					<a th:href="@{/addDocumentApproval}" class="btn btn-outline-primary" onclick="window.open(this.href, '', ''); return false;" onkeypress="">new</a>
			</div>
			<div class="card-block">
				<div class="table-responsive">
					<table class="table table-hover mb-0">
						<tbody>
							<tr th:each="list : ${list}">
								<td class="lastestApprovalDocumentList">
									<a th:href="@{/boardDetail(approvalProcessCode = ${list.approvalProcessCode})}">
										<th:block th:text="${list.approvalProcessName}"></th:block>
									</a>
								</td>
								<td>
									<a href="#!"><i class="ik ik-trash-2 f-16 text-red"></i></a>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
